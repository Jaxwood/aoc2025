name: Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Install mise
      uses: jdx/mise-action@v3

    - name: Install dependencies
      run: |
        make sync

    - name: Run tests
      run: |
        eval "$(mise activate bash)"
        make test
